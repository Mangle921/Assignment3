<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Qalyn calculator</h1>
                <form>
                    <label for="education">Education level:</label><br>
                    <select id="education">
                        <option value="0" selected disabled hidden></option>
                        <option value="1">Bachelor's degree</option>
                        <option value="2">College degree</option>
                        <option value="3">High school degree</option>
                        <option value="4">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="networth">Family networth:</label><br>
                    <select id="networth">
                        <option value="0" selected disabled hidden></option>
                        <option value="1">More than 100,000$</option>
                        <option value="2">Between 50,000$ and 100,000$</option>
                        <option value="3">Less than 50,000$</option>
                    </select>
                    <hr>
                    <label>Skills:</label><br>
                    <input id="dombra" type="checkbox">
                    <label for="dombra">Playing on dombra</label><br>
                    <input id="cook" type="checkbox">
                    <label for="cook">Can cook well</label><br>
                    <input id="easygoing" type="checkbox">
                    <label for="easygoing">Easygoing character</label><br>
                    <input id="sing" type="checkbox">
                    <label for="sing">Sings well</label><br>
                    <hr>
                    <label>Age:</label><br>
                    <input type="radio" name="age" id="age1">
                    <label for="age1">Between 18-23</label><br>
                    <input type="radio" name="age" id="age2">
                    <label for="age2">Between 24-27</label><br>
                    <input type="radio" name="age" id="age3">
                    <label for="age3">28+</label><br>
                    <hr>
                    <label>Reputation</label><br>
                    <input id="rep1" type="checkbox">
                    <label for="rep1">Gossips about his/her parent's attitude</label><br>
                    <input id="rep2" type="checkbox">
                    <label for="rep2">Gossips about his/her character</label><br>
                    <input id="rep3" type="checkbox">
                    <label for="re3">General gossips around his/her person</label><br>
                    <hr>
                </form>
                <button onclick="calculate()" id="submit" type="button" class="btn btn-primary">Calculate price</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
